env: "local" # local, prod
RestServer:
  host: "localhost"
  port: "8080"
logger:
  logger_file_path: "../logs.txt" #keep empty for no log file
postgres_db:
  user: "postgres"
  password: "postgres"
  host: "localhost" #ignored if used by docker
  sslmode: "disable"
  port: "8079"
coins_watcher:
  cooldown: "30s" #time in seconds how often update prices
  currency: "usd"
  timeout: "29s" #timeout for API request in seconds